<button onclick="reset()">Reset settings</button>
<button onclick="logStatus()">Log status</button>
<script src="./src/cookie-consent.js"></script>
<script>
    var cookieConsent = new CookieConsent({linkPrivacyPolicy: "fake-privacy-policy.html"})

    function reset() {
        cookieConsent.reset()

        console.log("isTrackingCookieAllowed:", cookieConsent.isTrackingCookieAllowed())
    }
</script>
